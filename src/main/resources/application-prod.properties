# ===============================================
# === CONFIGURAÇÕES PARA O AMBIENTE DE PRODUÇÃO (RENDER) ===
# ===============================================

# --- Conexão com o Banco de Dados PostgreSQL do Render ---
# Estas variáveis serão lidas das "Environment Variables" que você configurou no Render.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# O driver do PostgreSQL é detectado automaticamente pelo Spring Boot se a dependência estiver presente.

# --- Configurações do JPA/Hibernate para Produção ---
# Usa o dialeto correto para PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 'validate' é mais seguro para produção. Ele verifica se as tabelas correspondem às suas entidades,
# mas não tenta alterá-las, prevenindo perda de dados acidental.
# Use 'update' no primeiro deploy se quiser que o Hibernate crie as tabelas para você.
spring.jpa.hibernate.ddl-auto=update

# --- Desabilitar o H2 Console em Produção ---
spring.h2.console.enabled=false

# --- Chaves de API Lidas das Variáveis de Ambiente do Render ---
alphavantage.apikey=${ALPHAVANTAGE_APIKEY}
coinmarketcap.apikey=${COINMARKETCAP_APIKEY}